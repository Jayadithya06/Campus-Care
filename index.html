<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Issue Reporting</title>

  <style>
    :root {
      --bg-light: #f4f3ef;
      --primary: #3f5d50;
      --primary-dark: #2d4238;
      --danger: #a94442;
      --text-muted: #6b766f;
      --border-soft: #d8ddd8;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1c2b25, #2f4238);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", Arial, sans-serif;
    }

    .card {
      background: var(--bg-light);
      width: 560px;
      padding: 42px 48px;
      border-radius: 28px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.35);
      display: none;
      position: relative;
    }
    .card.active { display: block; }

    h2 { margin: 0; color: var(--primary-dark); }
    .subtitle { margin: 10px 0 30px; color: var(--text-muted); }

    label { display: block; margin-bottom: 6px; }
    input, select {
      width: 100%;
      padding: 15px;
      margin-bottom: 22px;
      border-radius: 18px;
      border: 1px solid var(--border-soft);
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      cursor: pointer;
    }

    .alt-btn {
      margin-top: 12px;
      background: #e7ebe7;
      color: var(--primary-dark);
    }

    .error { color: var(--danger); text-align: center; }

    .logout-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      padding: 8px 16px;
      background: #7b2d2d;
      color: white;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
    }

    /* ðŸ”´ QUERY ITEM */
    .query-item {
      background: #ffffff;
      padding: 14px 16px;
      border-radius: 14px;
      margin-bottom: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .delete-btn {
      margin-top: 8px;
      background: #b33a3a;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ðŸ” LOGIN -->
<div class="card active" id="loginCard">
  <h2>Welcome</h2>
  <p class="subtitle">Sign in to report campus issues</p>

  <label>Email</label>
  <input type="email" id="email">

  <label>Password</label>
  <input type="password" id="password">

  <button id="emailBtn" onclick="emailLogin()">Login with Email</button>
  <button class="alt-btn" onclick="emailSignup()">Create Account</button>
  <button class="alt-btn" onclick="googleLogin()">Continue with Google</button>

  <p id="loginResult" class="error"></p>
</div>

<!-- ðŸ« REPORT -->
<div class="card" id="issueCard">
  <div class="logout-btn" onclick="logout()">Logout</div>

  <h2>Smart Campus Issue Reporting</h2>

  <label>Description</label>
  <input type="text" id="description">

  <label>Category</label>
  <select id="imageSelect">
    <option>Electrical</option>
    <option>Plumbing</option>
    <option>AC</option>
    <option>Furniture</option>
    <option>Network</option>
    <option>Safety</option>
  </select>

  <button onclick="submitComplaint()">Submit Issue</button>
  <button class="alt-btn" onclick="showStatus()">Check Status</button>

  <p id="result"></p>
</div>

<!-- ðŸ“‹ STATUS -->
<div class="card" id="statusCard">
  <div class="logout-btn" onclick="logout()">Logout</div>

  <h2>Your Reported Issues</h2>
  <div id="statusList"></div>

  <button class="alt-btn" onclick="backToReport()">Back</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
