<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Issue Reporting</title>

  <style>
    :root {
      --bg-light: #f4f3ef;
      --primary: #3f5d50;
      --primary-dark: #2d4238;
      --text-main: #1e2a24;
      --text-muted: #6b766f;
      --border-soft: #d8ddd8;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1c2b25, #2f4238);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    .ambient-bg {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(200,230,215,0.07) 2px, transparent 4px),
        radial-gradient(circle at 70% 60%, rgba(200,230,215,0.06) 2px, transparent 4px),
        radial-gradient(circle at 40% 80%, rgba(200,230,215,0.05) 2px, transparent 4px),
        radial-gradient(circle at 85% 20%, rgba(200,230,215,0.06) 2px, transparent 4px);
      background-size: 200px 200px;
      animation: drift 34s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes drift {
      to { background-position: 360px 360px; }
    }

    .cursor-glow {
      position: fixed;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(130,190,160,0.28),
        rgba(130,190,160,0.18),
        transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: left 0.12s ease-out, top 0.12s ease-out;
      z-index: 1;
      filter: blur(2px);
    }

    .card {
      background: var(--bg-light);
      width: 560px;
      padding: 42px 48px;
      border-radius: 28px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.35);
      position: relative;
      z-index: 2;
      display: none;
    }

    .card.active { display: block; }

    h2 {
      margin: 0;
      font-size: 30px;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .subtitle {
      margin: 10px 0 34px;
      font-size: 15.5px;
      line-height: 1.7;
      color: var(--text-muted);
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: var(--primary-dark);
    }

    input, select {
      width: 100%;
      padding: 15px 16px;
      margin-bottom: 26px;
      border-radius: 18px;
      border: 1px solid var(--border-soft);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      cursor: pointer;
    }

    .alt-btn {
      margin-top: 14px;
      background: #e7ebe7;
      color: var(--primary-dark);
    }

    /* âœ… ADDED */
    .logout-btn {
      position: fixed;
      top: 22px;
      right: 26px;
      background: #c94b4b;
      color: white;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      z-index: 5;
      display: none;
    }

    .logout-btn:hover {
      background: #b13e3e;
    }

    .delete-btn {
      float: right;
      color: #c94b4b;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="ambient-bg"></div>
<div class="cursor-glow"></div>

<!-- ðŸ”´ LOGOUT -->
<div class="logout-btn" id="logoutBtn" onclick="logout()">Logout</div>

<!-- ðŸ” LOGIN CARD -->
<div class="card active" id="loginCard">
  <h2>Welcome</h2>
  <p class="subtitle">Sign in to report campus issues securely</p>

  <label>Email</label>
  <input type="email" id="email" placeholder="Enter your email address">

  <label>Password</label>
  <input type="password" id="password" placeholder="Enter your password">

  <button onclick="emailLogin()">Login with Email</button>
  <button class="alt-btn" onclick="emailSignup()">Create New Account</button>
  <button class="alt-btn" onclick="googleLogin()">Continue with Google</button>

  <p id="loginResult"></p>
</div>

<!-- ðŸ« ISSUE CARD -->
<div class="card" id="issueCard">
  <h2>Smart Campus Issue Reporting</h2>
  <p class="subtitle">Report campus maintenance issues effortlessly</p>

  <label>Issue description</label>
  <input type="text" id="description"
    placeholder="For example: Light is not working in AB2 â€“ Room 204">

  <label>Issue category</label>
  <select id="imageSelect">
    <option>Electrical</option>
    <option>Water & Plumbing</option>
    <option>AC & Ventilation</option>
    <option>Furniture</option>
    <option>Wi-Fi / Network</option>
    <option>Safety</option>
  </select>

  <button onclick="submitComplaint()">Submit Issue</button>
  <button class="alt-btn" onclick="showStatus()">Check Your Queries</button>

  <p id="result"></p>
</div>

<!-- ðŸ“‹ STATUS CARD -->
<div class="card" id="statusCard">
  <h2>Your Reported Issues</h2>
  <p class="subtitle">Track the progress of your complaints</p>

  <div id="statusList"></div>

  <button class="alt-btn" onclick="backToReport()">Back</button>
</div>

<script>
  const glow = document.querySelector(".cursor-glow");
  document.addEventListener("mousemove", e => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
  });
</script>

<script type="module" src="script.js"></script>
</body>
</html>
